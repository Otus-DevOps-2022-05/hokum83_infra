---
- name: Deploy App
  hosts: app
  tasks:
    - name: install packages
      become: true
      apt:
        name: git

    - name: Fetch the latest version of application code
      git:
        repo: 'https://github.com/express42/reddit.git'
        dest: /home/ubuntu/reddit
        version: monolith
      notify: reload puma

    - name: Bundle install
      bundler:
        state: present
        chdir: /home/ubuntu/reddit
      tags: deploy-tag

  handlers:
  - name: reload puma
    become: true
    systemd: name=puma state=restarted
